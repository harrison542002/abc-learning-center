<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css_style/sign-up.css">
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="./javascript/jquery-ui-1.11.1/jquery-ui.css">
    <script type="text/javascript" src="./javascript/jquery-ui-1.11.1/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="./javascript/jquery-ui-1.11.1/jquery-ui.js"></script>
    <script src="./javascript/sign-up-jq.js"></script>
</head>

<body>
    <div id="thankyou">
        <div class="container">
            <form action="" method="post" id="form" name="formData">
                <label for="name">First Name
                    <input type="text" id="name" placeholder="Name" required>
                    <span class="error" id="nameError"></span>
                </label>
                <label for="name">Last Name
                    <input type="text" id="name" placeholder="Name" required>
                </label>
                <label for="email">Email
                    <input type="text" id="email" placeholder="Email" required>
                    <span class="error" id="emailError"></span>
                </label>
                <label for="contact">Contact No.
                    <input type="text" id="contact" placeholder="Contact" required>
                    <span class="error" id="contactError"></span>
                </label>
                <label for="courses">Choose Course
                    <select id="courses">
                        <option>Java</option>
                        <option>.Net</option>
                    </select>
                    <span class="error" id="contactError"></span>
                </label>
                <label for="country">Country
                    <select id="country">
                        <option>Singapore</option>
                        <option>Japan</option>
                        <option>Indonesia</option>
                        <option>Myanmar</option>
                        <option>Malaysia</option>
                        <option>Bangladesh</option>
                    </select>
                    <span class="error" id="contactError"></span>
                </label>
                <button type="submit">Submit</button>
            </form>
            <div>
                <div><img src="./img/logo.ico" alt="logo"></div>
                <h1>
                    Start is the half of success
                </h1>
            </div>
        </div>
    </div>
</body>

</html>
